<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="#4ECDC4"/>
  
  <!-- Clipboard - starts higher, teal visible at bottom -->
  <g>
    <!-- Body -->
    <rect x="20" y="18" width="88" height="96" rx="6" fill="#FFFFFF"/>
    
    <!-- Clip -->
    <rect x="44" y="8" width="40" height="18" rx="4" fill="#666"/>
    
    <!-- Bold checkboxes -->
    <rect x="32" y="62" width="18" height="18" rx="3" fill="#FF6B6B"/>
    <path d="M36 71 L41 76 L48 66" stroke="#FFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <rect x="32" y="86" width="18" height="18" rx="3" fill="#FF6B6B"/>
    <path d="M36 95 L41 100 L48 90" stroke="#FFF" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lines next to checks -->
    <rect x="56" y="68" width="44" height="6" rx="3" fill="#E8E8E8"/>
    <rect x="56" y="92" width="36" height="6" rx="3" fill="#E8E8E8"/>
  </g>
  
  <!-- Aviator sunglasses with shape -->
  <g>
    <!-- Top bar -->
    <rect x="8" y="36" width="112" height="4" rx="2" fill="#222"/>
    
    <!-- Temple arms extending out -->
    <path d="M12 38 L-4 34" stroke="#222" stroke-width="4" stroke-linecap="round"/>
    <path d="M116 38 L132 34" stroke="#222" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Left lens - teardrop shape -->
    <path d="M12 40 L54 40 Q56 40 56 44 L56 52 Q56 72 34 76 Q12 72 10 52 L10 44 Q10 40 12 40 Z" fill="#222"/>
    
    <!-- Right lens - teardrop shape -->
    <path d="M116 40 L74 40 Q72 40 72 44 L72 52 Q72 72 94 76 Q116 72 118 52 L118 44 Q118 40 116 40 Z" fill="#222"/>
    
    <!-- Bridge -->
    <rect x="54" y="44" width="20" height="6" rx="3" fill="#222"/>
    
    <!-- Simple shine on each lens -->
    <ellipse cx="30" cy="50" rx="10" ry="5" fill="#FFF" opacity="0.2"/>
    <ellipse cx="98" cy="50" rx="10" ry="5" fill="#FFF" opacity="0.2"/>
  </g>
</svg>
